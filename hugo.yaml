baseURL: "https://deguiliu.github.io/tech-notes/"
languageCode: zh-cn
title: "技术笔记"
theme: PaperMod

pagination:
  pagerSize: 15

params:
  env: production
  defaultTheme: auto
  ShowReadingTime: true
  ShowWordCount: true
  ShowShareButtons: false
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: true
  mainSections:
    - architecture
    - performance
    - practice
    - pattern
    - tools
  homeInfoParams:
    Title: "技术笔记"
    Content: "嵌入式系统、C/C++、架构设计与性能优化"
  socialIcons:
    - name: github
      url: "https://github.com/DeguiLiu"
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    threshold: 0.4

menu:
  main:
    - name: 归档
      url: /archives/
      weight: 5
    - name: 分类
      url: /categories/
      weight: 10
    - name: 标签
      url: /tags/
      weight: 15
    - name: 搜索
      url: /search/
      weight: 20

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
